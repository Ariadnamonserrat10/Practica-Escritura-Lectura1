<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 text-gray-800">
  
  <div class="max-w-2xl mx-auto p-10 bg-white rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8 font-Montserrat italic">Gestión de Usuarios (Soroban)</h1>
    
    <form id="userForm" class="p-8 space-y-6">
      <div>
        <label for="name" class="block text-lg font-medium text-gray-700 font-Roboto">Nombre de usuario</label>
        <input id="name" type="text" placeholder="Ingrese su nombre" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required />
      </div>
      
      <div>
        <label for="email" class="block text-lg font-medium text-gray-700 font-Roboto">Correo electrónico</label>
        <input id="email" type="email" placeholder="Ingrese su correo" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required />
      </div>
      
      <div>
        <label for="password" class="block text-lg font-medium text-gray-700 font-Roboto">Contraseña</label>
        <input id="password" type="password" placeholder="Ingrese su contraseña" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required />
      </div>
      
      <div class="flex justify-between mt-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">Insertar</button>
        <button type="button" id="editBtn" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition transform hover:scale-105">Editar</button>
        <button type="button" id="deleteBtn" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition transform hover:scale-105">Eliminar</button>
        <button type="button" id="getBtn" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition transform hover:scale-105">Buscar</button>
      </div>
    </form>

    <div id="result" class="mt-8 text-sm font-mono text-gray-700 whitespace-pre-wrap"></div>
    
    <div id="message" class="mt-6 p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700 font-Roboto" style="display: none;">
      <p id="messageText"></p>
    </div>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Aquí puedes agregar la lógica para insertar el usuario

      // Mostrar mensaje de éxito
      const messageDiv = document.getElementById('message');
      const messageText = document.getElementById('messageText');
      messageText.textContent = `Usuario ${name} insertado con éxito.`;
      messageDiv.style.display = 'block';

      // Limpiar el formulario
      document.getElementById('userForm').reset();
    });
  </script>

</body>
</html>
